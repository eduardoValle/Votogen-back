apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guru-back
spec:
  replicas: 1
  selector:
    matchLabels:
      name: guru-back
  template:
    metadata:
      name: guru-back
      labels:
        name: guru-back
    spec:
      containers:
      - name: guru-back
        image: guru/guru-back:__CI_IMAGE_TAG__
        ports:
        - name: http
          containerPort: 80
        imagePullPolicy: IfNotPresent
        env:
          - name: SYSTEM_ENVIRONMENT
            value: "production"
          - name: DATASOURCE_URL
            value: "jdbc:mysql://199.189.87.11/guru?autoReconnect=true&useSSL=false"
          - name: DATASOURCE_USERNAME
            value: "guru"
          - name: DATASOURCE_PASSWORD
            value: "wSHWsX3JyEQHOdzt7g5W"
          - name: JAVA_OPTS
            value: "-Dserver.port=80"
---
apiVersion: v1
kind: Service
metadata:
  name: guru-back
  labels:
    name: guru-back
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    name: guru-back
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: guru-back
spec:
  rules:
  - host: guruapi.condor1693.dedicatedpanel.com
    http:
      paths:
      - path:
        backend:
          serviceName: guru-back
          servicePort: 80